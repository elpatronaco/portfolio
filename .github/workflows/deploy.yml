name: Deployment to Github Pages

on:
    push:
        branches: [main]

jobs:
    build:
        runs-on: ubuntu-latest

        strategy:
            matrix:
                node-version: [14.x]

        steps:
            - uses: actions/checkout@v2

            - uses: borales/actions-yarn@v2.3.0
              with:
                cmd: install
           
            - uses: borales/actions-yarn@v2.3.0
              with:
                cmd: build

            - name: Deploy ðŸš€
              uses: JamesIves/github-pages-deploy-action@4.1.7
              with:
                  branch: gh-pages
                  folder: dist
